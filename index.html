---
layout: default
---

{% include header.html %}

<div class="blog">
    <h1>Blog Posts:</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<img src="/assets/img/frontdriveway.jpg" width="75%" alt="upside down picture of house"/>
